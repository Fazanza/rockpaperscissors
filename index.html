<!DOCTYPE html>
<html>
    <head>
        <title>
            RockPaperScissors
        </title>
    </head>
    <body>
        <script>
            let x = 0
            let y = 0

            function computerPlay() {
                let choices = ["rock", "paper", "scissors"]
                let num = Math.floor(Math.random() * 3);
                let computerSelection = choices[num]
                return computerSelection;
            }


            for(i=0; i<5; i++) {
                console.log(playRound(computerPlay(),x,y))
                console.log(`playerWins: ${x} computerWins: ${y}`)
            }


            function playRound(computerSelection,playerWins,computerWins) {
                let playerSelection = prompt(`Please enter your choice: ROCK / PAPER / SCISSORS`)
                playerSelection = playerSelection.toLowerCase();

                if (playerSelection === computerSelection) {
                    console.log("Both of you choosed the same thing! It's a tie!")
                    playerWins++
                    computerWins++
                }
                else if (playerSelection === "rock" && computerSelection === "paper") {
                console.log("You lose, Imagine losing to a AI!")
                computerWins++ 
                }
                else if (playerSelection === "rock" && computerSelection === "scissors") {
                console.log("You win, now go beat a real player!")
                playerWins++
                }
                else if (playerSelection === "scissors" && computerSelection === "paper") {
                console.log("You win, now go beat a real player!") 
                playerWins++
                }
                else if (playerSelection === "scissors" && computerSelection === "rock") {
                console.log("You lose, Imagine losing to a AI!")
                computerWins++
                }
                else if (playerSelection === "paper" && computerSelection === "scissors") {
                console.log("You lose, Imagine losing to a AI!")
                playerWins++
                }
                else if (playerSelection === "paper" && computerSelection === "rock") {
                console.log("You win, now go beat a real player!")
                computerWins++
                }

                console.log(`You choosed ${playerSelection} and the computer choosed ${computerPlay()}`)
                x = playerWins
                y = computerWins
            }
        </script>
    </body>
</html>
